<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Coman</title>
    <link href="../static/css/test.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="bg-[#00B4DB] p-4">
        <ul class="flex items-center space-x-8">
            <li><a href="/" class="text-white font-bold text-xl hover:text-gray-300">coman</a></li>
            <li><a href="/projects" class="text-white hover:text-gray-300">Projects</a></li>
            <li class="text-gray-500 cursor-not-allowed">Tasks</li>
            <li><a href="/users" class="text-white hover:text-gray-300">Users</a></li>
        </ul>
    </nav>

    <!-- Projects -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Projects</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{#projects}}
                <div class="project-card bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow relative group">
                    <a href="/projects/{{id}}" class="block">
                        <button onclick="deleteProject('{{id}}')" class="absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <h2 class="text-xl font-semibold mb-2">{{name}}</h2>
                        <p class="text-gray-600 mb-4">{{description}}</p>
                        <div class="text-sm text-gray-500">
                            <p class="mb-1">Start Date: {{start_date}}</p>
                            <p class="mb-1">End Date: {{end_date}}</p>
                            <p>ID: {{id}}</p>
                        </div>
                        <div class="flex mt-4">
                            {{#users}}
                            <img src="{{profile_picture}}" 
                                 alt="{{name}}" 
                                 title="{{name}}" 
                                 class="w-8 h-8 rounded-full border-2 border-white object-cover -ml-2 first:ml-0 hover:-translate-y-0.5 hover:z-10 transition-transform duration-200 relative">
                            {{/users}}
                        </div>
                    </a>
                </div>
            {{/projects}}
        </div>
    </div>

    <!-- New Project Button -->
    <div class="fixed bottom-8 right-8">
        <button onclick="showProjectForm()" class="bg-[#00B4DB] text-white px-6 py-3 rounded-full shadow-lg hover:bg-[#0083a3] transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            New Project
        </button>
    </div>

    <!-- Modal for new project form -->
    <div id="projectModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Create New Project</h2>
            <form id="projectForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Project Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B4DB]">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea id="description" name="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B4DB]" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="start_date" class="block text-gray-700 font-medium mb-2">Start Date</label>
                    <input type="date" id="start_date" name="start_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B4DB]">
                </div>
                <div class="mb-6">
                    <label for="end_date" class="block text-gray-700 font-medium mb-2">End Date</label>
                    <input type="date" id="end_date" name="end_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B4DB]">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideProjectForm()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="bg-[#00B4DB] text-white px-4 py-2 rounded-md hover:bg-[#0083a3]">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/js/projects.js"></script> 
    
    <script>
    function calculateDaysRemaining(endDate) {
        const today = new Date();
        const end = new Date(endDate);
        
        // Reset time part to ensure accurate day calculation
        today.setHours(0, 0, 0, 0);
        end.setHours(0, 0, 0, 0);
        
        const diffTime = end - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        return diffDays;
    }

    function formatDaysRemaining(days) {
        if (days < 0) {
            return `<span class="text-red-500">Overdue by ${Math.abs(days)} days</span>`;
        } else if (days === 0) {
            return `<span class="text-orange-500">Due today</span>`;
        } else {
            return `<span class="text-green-500">${days} days remaining</span>`;
        }
    }

    // Update all project cards with days remaining
    document.addEventListener('DOMContentLoaded', function() {
        const projectCards = document.querySelectorAll('[id^="days-remaining-"]');
        projectCards.forEach(element => {
            const projectId = element.id.replace('days-remaining-', '');
            const endDateElement = element.parentElement.querySelector('span.text-xs');
            const endDate = endDateElement.textContent.split(' - ')[1];
            
            const daysRemaining = calculateDaysRemaining(endDate);
            element.innerHTML = formatDaysRemaining(daysRemaining);
        });
    });
    </script>
    
</body>

</html>
