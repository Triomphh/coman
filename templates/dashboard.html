<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Coman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    {{>navbar.html}}

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-sm p-8 mb-8">
            <h1 class="text-4xl font-bold mb-3 bg-gradient-to-r from-[#00B4DB] to-[#0083B0] bg-clip-text text-transparent">Dashboard</h1>
            <p class="mb-6 text-xl text-gray-600">
                Welcome back, <span class="font-semibold">{{name}}</span> ðŸ‘‹
            </p>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Recent Projects Section -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm p-6 h-full">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">Recent Projects</h2>
                        <a href="/projects" class="px-4 py-2 bg-[#00B4DB]/10 text-[#00B4DB] rounded-lg hover:bg-[#00B4DB]/20 transition-colors duration-200 whitespace-nowrap">
                            View all projects â†’
                        </a>
                    </div>
                    <!-- Projects placeholder -->
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-8 text-center flex-1 flex items-center justify-center min-h-[220px]">
                        <div class="space-y-3">
                            <svg class="w-12 h-12 text-gray-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <p class="text-gray-500">Projects placeholder</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm p-6 h-full">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">Tasks</h2>
                        <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">Coming Soon</span>
                    </div>
                    <!-- Tasks placeholder -->
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-8 text-center flex-1 flex items-center justify-center min-h-[220px]">
                        <div class="space-y-3">
                            <svg class="w-12 h-12 text-gray-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            <p class="text-gray-500">Tasks placeholder</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/nav.js"></script>

</body>

</html>
