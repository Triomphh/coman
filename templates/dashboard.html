<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Coman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    {{>navbar.html}}

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
        <p class="mb-8 text-xl text-gray-700">
            Hello, <span class="font-semibold">{{name}}</span>! ðŸ‘‹
        </p>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Recent Projects Section -->
            <div class="lg:col-span-2">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Recent Projects</h2>
                    <a href="/projects" class="text-[#00B4DB] hover:text-[#0083a3]">View all projects â†’</a>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {{#projects}}
                    {{#first3}}
                    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                        <h3 class="text-xl font-semibold mb-2">{{name}}</h3>
                        <p class="text-gray-600 mb-4">{{description}}</p>
                        <div class="text-sm text-gray-500">
                            <p class="mb-1">Start Date: {{start_date}}</p>
                            <p>End Date: {{end_date}}</p>
                        </div>
                    </div>
                    {{/first3}}
                    {{/projects}}
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="lg:col-span-1">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Tasks</h2>
                    <span class="text-gray-500">(Coming Soon)</span>
                </div>
                <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-8 text-center h-full">
                    <p class="text-gray-500">...Tasks placeholder...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/nav.js"></script>

</body>

</html>
