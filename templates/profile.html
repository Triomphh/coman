<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Coman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {{>navbar.html}}

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Coming Soon Banner -->
            <div class="bg-blue-50 border-l-4 border-[#00B4DB] p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-[#00B4DB]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-[#00B4DB]">
                            Profile editing feature coming soon! For now, you can view your information below.
                        </p>
                    </div>
                </div>
            </div>

            <h1 class="text-3xl font-bold mb-8">Profile Settings</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- Profile Picture Section -->
                <div class="flex items-center space-x-6 mb-8">
                    <div class="relative group">
                        <img src="/static/profile_pictures/{{profile_picture}}" 
                             alt="Profile picture" 
                             class="w-24 h-24 rounded-full object-cover border-4
                                {{#isAdmin}}border-red-500{{/isAdmin}}
                                {{#isProjectManager}}border-blue-500{{/isProjectManager}}
                                {{#isTeamMember}}border-green-500{{/isTeamMember}}">
                        <button disabled 
                                class="absolute bottom-0 right-0 bg-gray-100 p-1.5 rounded-full border-2 border-white cursor-not-allowed opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                 class="h-4 w-4 text-gray-400" 
                                 fill="none" 
                                 viewBox="0 0 24 24" 
                                 stroke="currentColor">
                                <path stroke-linecap="round" 
                                      stroke-linejoin="round" 
                                      stroke-width="2" 
                                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold">{{name}}</h2>
                        <p class="text-gray-600">{{email}}</p>
                        <span class="inline-block mt-2 px-3 py-1 text-sm rounded-full
                            {{#isAdmin}}bg-red-100 text-red-800{{/isAdmin}}
                            {{#isProjectManager}}bg-blue-100 text-blue-800{{/isProjectManager}}
                            {{#isTeamMember}}bg-green-100 text-green-800{{/isTeamMember}}">
                            {{roleText}}
                        </span>
                    </div>
                </div>

                <!-- Profile Form (Read-only) -->
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="name" name="name" value="{{name}}" disabled
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-500 cursor-not-allowed">
                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" value="{{email}}" disabled
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-500 cursor-not-allowed">
                    </div>

                    <div>
                        <label for="role" class="block text-gray-700 font-medium mb-2">Role</label>
                        <input type="text" id="role" name="role" value="{{roleText}}" disabled
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-500 cursor-not-allowed">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/nav.js"></script>
</body>
</html>
